<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selection Tests for Cross-slide coordinated viewing</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- For Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 id="heading">
      Code challenge for 'Cross-Slide Coordinated Viewing'
    </h1>
    <input
      type="checkbox"
      hidden="hidden"
      id="sync_toggler"
      onchange="toggleSync()"
    />
    <label class="switch" for="sync_toggler"><br /><br />Sync</label>
    <div class="container">
      <div class="leftContainer">
        <div id="leftSlide"></div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="leftRotateSlider"
            oninput="rotateLeftSlide()"
          />
          <p>
            <i class="fa fa-rotate-right"></i>
            &nbsp;
            <span id="leftSlideAngle"> 0 deg.</span>
          </p>
        </div>
      </div>
      <div class="rightContainer">
        <div id="rightSlide"></div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="rightRotateSlider"
            oninput="rotateRightSlide()"
          />
          <p>
            <i class="fa fa-rotate-right"></i>
            &nbsp;
            <span id="rightSlideAngle">0 deg.</span>
          </p>
        </div>
      </div>
    </div>

    <script src="./openseadragon/openseadragon.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
